<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><link rel="stylesheet" href="https://use.typekit.net/nkl3ovo.css"></head><body><div class="calculator"><p class="calculator__label">ELECTRONIC CALCULATOR</p><div class="calculator-screen"><p class="calculator-screen__text--current" id="current">0</p><p class="calculator-screen__text--expression" id="expression">0</p></div><div class="calculator-btn-grid"><button class="calculator-btn-grid__btn calculator-btn-grid__btn--clear">AC</button> <button class="calculator-btn-grid__btn calculator-btn-grid__btn--clear">CE</button> <button class="calculator-btn-grid__btn">&divide</button> <button class="calculator-btn-grid__btn">&times</button> <button class="calculator-btn-grid__btn">7</button> <button class="calculator-btn-grid__btn">8</button> <button class="calculator-btn-grid__btn">9</button> <button class="calculator-btn-grid__btn">-</button> <button class="calculator-btn-grid__btn">4</button> <button class="calculator-btn-grid__btn">5</button> <button class="calculator-btn-grid__btn">6</button> <button class="calculator-btn-grid__btn">+</button> <button class="calculator-btn-grid__btn">1</button> <button class="calculator-btn-grid__btn">2</button> <button class="calculator-btn-grid__btn">3</button> <button class="calculator-btn-grid__btn calculator-btn-grid__btn--zero">0</button> <button class="calculator-btn-grid__btn">.</button> <button class="calculator-btn-grid__btn calculator-btn-grid__btn--equals">=</button></div></div><footer>Designed & Coded by <a href="https://www.github.com/phapp88" rel="noopener noreferrer" target="_blank">Paul Happ</a></footer><script src="main.js"></script></body></html>
